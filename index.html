    <h1 class="orangeprint"><span class="blueprint>Raqua</span>-プライバシーを保護するメッセージサービス</h1>
    <p>Raquaは他サービスとは異なり、ユーザー間のやりとりを完全に暗号化します。暗号化されたデータは運営も確認することはできません。β版の公開は2024年5月の予定です。</p>
    <p>開発元:Noctlog</p>
<script type="text/javascript"><!--
myColor = new Array(
"000000","101010","202020","303030",
"404040","505050","606060","707070",
"808080","909090","A0A0A0","B0B0B0",
"C0C0C0","D0D0D0","E0E0E0","FFFFFF"
);

myCnt = 0;
function myFade(){
     if (myCnt != 16){
         document.bgColor = "#" + myColor[myCnt];
         myTime = ( myCnt==0 || myCnt==15 ) ? 1000 : 50;
         myCnt++;
         setTimeout( "myFade()", myTime );
     }else{
         location.href = "fade.htm";
    }
}
// --></script>
