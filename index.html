<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>落ち着いたウェブサイト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* 黒 */
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      background-color: #000; /* 黒 */
      padding: 20px;
      text-align: center;
      color: #fff; /* 白 */
      position: relative;
    }
    #menuIcon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    #menuToggle span {
      display: block;
      width: 30px;
      height: 1px; /* 太さを2pxに変更 */
      background-color: #04a4fc; /* 青 */
      margin-bottom: 6px; /* 間隔を調整 */
      transition: transform 0.3s ease;
    }
    #menuToggle span:nth-child(2) {
      margin-bottom: 6px; /* 間隔を調整 */
    }
    #menuToggle span:last-child {
      margin-bottom: 0;
    }
    #menuToggle.open span:first-child {
      transform: rotate(45deg) translate(2px, 2px);
    }
    #menuToggle.open span:nth-child(2) {
      opacity: 0;
    }
    #menuToggle.open span:last-child {
      transform: rotate(-45deg) translate(2px, -2px);
    }
    #menuToggle {
      position: fixed;
      top: 20px; /* 上部から20pxの位置 */
      left: 20px; /* 左から20pxの位置 */
      cursor: pointer;
      z-index: 1000;
    }

    #siteIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
    }
     #header {
      position: absolute;
      top: 130px;
      right: 50%; /* 中央揃え */
      transform: translateX(50%);
      max-width: 90%; /* 最大幅設定 */
      height: auto; /* 高さを自動調整 */
    }
    #siteTitle {
      position: absolute;
      top: 10px; /* ハンバーガーメニュー上に配置 */
      left: 50%; /* 中央揃え */
      transform: translateX(-50%);
      text-align: left; /* テキストを左寄せ */
      color: #fff; /* 白 */
      font-size: 18px; /* フォントサイズを変更 */
    }
    #menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #000; /* 黒 */
      padding-top: 60px;
      transition: left 0.3s ease;
    }
    #menu ul {
      list-style-type: none;
      padding: 0;
    }
    #menu li {
      padding: 15px 0;
      text-align: center;
    }
    #menu a {
      color: #fff; /* 白 */
      text-decoration: none;
    }
    #main {
      padding: 20px;
    }
    .menu-item {
      color: #fff; /* 白 */
      margin-bottom: 20px;
    }
    #oshirase {
      padding: 50px; /* 左からの距離 */
      top: 100;
      left: -250px;
      width: 250px;
      height: 100%;
      color: #fff; /* 白 */
      padding-top: 600px;
      transition: left 0.3s ease;
      }
     #kajou {
      margin-left: 40px;
    }
    .container{
	width: 100%;
	height : 300px;
	padding: 10px;
	position: relative;
    }
    .container p{
	position: absolute;
	top: -195px;
	left: 50%; /* 中央揃え */
	transform: translateX(-50%);
	font-size: 20px;
	transform: rotate(-30deg);
	color: #04a4fc;
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img id="siteIcon" src="site-icon.png" alt="Site Icon">
    <p id="siteTitle"><span style="color:#04a4fc;">MIklear</span>-葛西美空さん非公式ファンサイト</p>
    <nav id="menu">
      <ul>
        <li class="menu-item"><a href="#">ニュース</a></li>
        <li class="menu-item"><a href="tumbler.html">タンブラー診断</a></li>
        <li class="menu-item"><a href="#">サイトの詳細</a></li>
        <li class="menu-item"><a href="#">誕生日カウント</a></li>
        <li class="menu-item"><a href="#">お知らせ</a></li>
      </ul>
    </nav>
  </header>
  <div id="main">
    <!-- ここにコンテンツを配置 -->
    <p id=oshirase>お知らせ</p>
    <img id="header" src="https://lh3.googleusercontent.com/u/0/drive-viewer/AKGpihacAUpwvb9tOhvhfsBT8oSTAzTb58uHI0i66PzqUet_vL7jEhTZVid_pK2aw05c6dNMwko5_HrJfyvRGHroobNL5mDvKO-zICs=w1717-h959-v0" alt="header">
  <ul id="kajou">
    <li>深夜に荒ぶる葛西美空が公開されました!!</li>
    <li></li>
  </ul>
  </div>
  <div class="container">
      <p>New!</p>
  </div>
  <script>
    document.getElementById('menuToggle').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      var toggle = document.getElementById('menuToggle');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
      } else {
        menu.classList.add('open');
      }
    });
  </script>
</body>
</html>
